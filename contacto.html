<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Formulario de contacto</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="contacto.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="logo">Contactame</h1>
        <div class="container">
            <button type="submit">
                <a href="index.html"> Regresar al incio</a>
            </button>
        </div>
        <div class="contact-wrapper">
            <div class="contact-form">
                <form action="">
                    <p class="block">
                        <label>Nombre</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Dirección Email</label>
                        <input type="text" name="email">
                    </p>
                    <p class="block">
                        <label>Número Celular</label>
                        <input type="tel" name="phone">
                    </p>
                    <p class="block">
                        <label>Ocupación</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más información</h4>
                <ul>
                    <il>México</il>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo dolorum numquam quis. Blanditiis odio sequi consequuntur, vel aut non amet harum voluptatum accusamus sapiente, iste facere beatae itaque eos reprehenderit.
                </p>
                <p>Diego_king2024</p>
        </div>
    </div>
    
</body>
</html>
